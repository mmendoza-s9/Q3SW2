<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math Robot</title>

	<!-- BS LINK -->

	<!-- JS link  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- FONT1 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">

	<!-- FONT2 -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="container">
			<body class="container-fluid d-flex justify-content-center align-items-center">
				<div class="parent row col-sm-11 col-md-10">
					<div class="col-sm-12 col-md-6 robot">
					<img src="https://i.pinimg.com/736x/05/9b/34/059b34eab03c2afca986c753ddcd9f05.jpg">
				</div>
					<div class="col-sm-12 col-md-6 form">
						<div class="row">
						<h5>Hello! I'm Pers, lets help improve your math skills!</h5>
						<h4 class="value1">Enter a value for a</h4> 
                    	<div><input type="number" id="value1"></div>
                   		<h4 class="value2">Enter a value for b</h4> 
                    	<div><input type="number" id="value2"></div>	
				  </div>
				</div
			<br />
			<div class="row value-buttons">            
				<div class="col-sm-12 col-md-6"><input type="button" onclick="product()" value="product of a and b" /></div>
				<div class="col-sm-12 col-md-6"><input type="button" onclick="raised()" value="a raise to b" /></div>
				<div class="col-sm-12 col-md-6"><input type="button" onclick="remainder()" value="remainder of a and b" /></div>
				<div class="col-sm-12 col-md-6"><input type="button" onclick="equal()" value="is a is equal to b?" /></div>
			</div>                  
		</div>     
	</div>            
</body>
<footer>       
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript">                                                                          
		function product() {         
			let num1 = document.getElementById("value1").value;
			let num2 = document.getElementById("value2").value;
			let result = num1 * num2;
			alert('The product of a and b is ' + result);
		}
		function raised() {         
			let num1 = document.getElementById("value1").value;
			let num2 = document.getElementById("value2").value;
			let result = num1 ** num2;
			alert('a raised to b is ' + result);
		}
		function remainder() {         
			let num1 = document.getElementById("value1").value;
			let num2 = document.getElementById("value2").value;
			let result = num1 % num2;
			alert('a raised to b is ' + result);
		}
		function equal() {         
			let num1 = document.getElementById("value1").value;
			let num2 = document.getElementById("value2").value;
			if (num1 === num2){
				alert('is a equal to be? Answer: true');
			}
			else{
				alert('is a equal to be? Answer: false');
			}
			
		}
	</script>
	</footer>
